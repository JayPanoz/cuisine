pb:
  name: "Peanut Butter"
  description: "Pour les amoureux du beurre de cacahuète…"
brownie:
  name: "Blondie & Brownie"
  description: "Au cas où vous voudriez du fondant dégoulinant…"
butchy:
  name: "Butchy"
  description: "Les brioches allemandes “Butchy” sont réalisées avec de la crème plutôt qu’avec du beurre, et ça les rend légères et moelleuses… moelleuses…"
dino:
  name: "Dino"
  description: "Le mélange spécial de farines de blé et de seigle du fameux biscuit, et qui donne une pâte sablée à décliner de multiples façons."
plumcake:
  name: "Plumcake Italien"
  description: "Le plumcake est un mensonge. Le plumcake italien en tout cas, puisqu’il ne contient pas de prunes. Mais imaginez un quatre-quarts dont on aurait revu la liste d’ingrédients…"
special:
  name: "Special"
  description: "Les <i lang='en'>Specials</i> sont des épiques avec peu d’ingrédients, sans cuisson, et réservés aux <i lang='en'>treat days</i> et célébrations. Ils viennent volontier couronner un objectif, progrès, ou plus généralement, tout accomplissement digne d’une tartelette XXL."
cupboard:
  name: "Le placard"
  description: "Des recettes rapides avec peu d’ingrédients que vous trouverez dans le placard de la cuisine."
filo:
  name: "Phyllosophie"
  description: "Vous avez certainement dû les voir à côté des pâtes à pizza, pâtes feuilletées et brisées, les feuilles phyllo&nbsp;! Et tout comme les feuilles de brick, vous n’avez peut-être pas osé en acheter de peur de ne savoir qu’en faire. C’est exactement pour cette raison que cette collection existe."
quickbread:
  name: "Quick Bread"
  description: "Ni pétrissage ni repos. Les pains peuvent aussi se réaliser avec de la levure chimique ou du bicarbonate, en 2 temps 3 mouvements, pour dépanner ou non."
sweetbread:
  name: "Breads US sucrés"
  description: "Banane, compote de pomme, purée de kaki… Tous les breads sucrés à l’américaine au format poche."
smore:
  name: "S’more"
  description: "Graham crackers, chocolat et marshmallows… J’en veux encore&nbsp;!"